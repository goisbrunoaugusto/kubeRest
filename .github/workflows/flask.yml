name: Flask CI

on:
  push:
    branches: [ "develop", "main" ]
  pull_request:
    branches: [ "develop", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.12]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r ./requirements.txt

    - name: Run Flask in Background and Test Endpoint
      run: |
        python app.py --host=0.0.0.0 &
        FLASK_PID=$!
        sleep 5
        if curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:5000/list | grep -q "200"; then
          echo "Endpoint acessado.";
        else
          echo "Falha em acessar o endpoint.";
          kill $FLASK_PID
          exit 1;
        fi
        kill $FLASK_PID
